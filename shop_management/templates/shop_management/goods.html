{% extends "shop_management/base.html" %}

{% block header %}
  <div class='jumbotron'>
      <h1>Goods</h1>
  </div>
{% endblock %}

{% block content %}
  {% for gd in goods %}

        <ul>
            <li>
                <a href="{% url 'shop_management:good' gd.0 %}">{{ gd.1 }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
