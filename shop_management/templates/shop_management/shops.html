{% extends "shop_management/base.html" %}

{% block header %}
    <h1>Shops</h1>
{% endblock %}

{% block content %}

    {% for shop in shops %}

        <tr>
            <td>
                <a href="{% url 'shop_management:shop' shop.shop_id %}">{{ shop.name }}</a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
